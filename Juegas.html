<meta charset="UTF-8">

<script>
	function saltarlinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		
	}

	function imprimir(frase) {

		document.write(frase);
		saltarlinea();
	}

	var numeroPensado = Math.round(Math.random() * 10);
	var intentos = 3;
	var contador = 1;
	
	while (contador <= intentos) {

			var numeroLanzado = parseInt(prompt("ingrese un numero entero entre 1-10"));


		if(numeroPensado == numeroLanzado){

		alert("Usted Acerto en le intento " + contador + " el numero pensado era " + numeroPensado);
		break;
	}
	else

	{
		alert("Usted erro")
	}

	contador++;


	}

	if(numeroPensado == numeroLanzado){

		imprimir ("Usted Acerto en le intento " + intentos + " el numero pensado era " + numeroPensado);

	}
	else

	{
		imprimir("Usted erro el numero pensado era " + numeroPensado)
	}

	imprimir("fin")

	



</script>
