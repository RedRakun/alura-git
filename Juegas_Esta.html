<meta charset="UTF-8">

<input/>
<button>Verificar Secreto</button>

<script>
	//var secreto = Math.round(Math.random() * 10)

	var secreto1 = [3,5,7,9];


	var input = document.querySelector("input");
	input.focus();


	function vereficar(){

	var encontrado = false
		
	for(var posicion= 0; posicion < secreto1.length; posicion++){

	if(secreto1[posicion] == parseInt(input.value)) {

		alert("Usted acerto");
		encontrado = true
		break;
	}

			
	
	}

	if (encontrado == false){

		alert("Usted erro");
	}

	input.value = "";
	input.focus();


	}

	var button = document.querySelector("button");
	button.onclick = vereficar;


	

</script>
