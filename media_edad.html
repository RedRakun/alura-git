<meta charset="UTF-8">

<script>
	function saltarlinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		
	}

	function imprimir(frase) {

		document.write(frase);
		saltarlinea();
	}

	var numeroMiembros = parseInt(prompt("Ingrese la cantidad de mienbros de su familia"));
	var contador = 1;
	var totalEdades = 0

	while (contador <= numeroMiembros){
		

		edad = parseInt(prompt("Ingrese la edad del familiar"));
		totalEdades= totalEdades + edad;
		contador++


	}

	imprimir(totalEdades / numeroMiembros)
	imprimir("fin")



	


</script>
