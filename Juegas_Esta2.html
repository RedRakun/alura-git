<meta charset="UTF-8">

<input/>
<button>Verificar Secreto</button>

<script>

	function aleatorio(){
	
	return Math.round(Math.random() * 10)

     }

     function sortearNumero(cantidad){
        var secreto1 = [];
        var contador = 1;
     	while(contador <= cantidad){

     		numeroAleatorio = aleatorio();
     		secreto1.push(numeroAleatorio);
     		contador++;
     	} 

     	return secreto1
     }


	var secreto1 = sortearNumero(4);

	console.log(secreto1)


	var input = document.querySelector("input");
	input.focus();


	function vereficar(){

	var encontrado = false
		
	for(var posicion= 0; posicion < secreto1.length; posicion++){

	if(secreto1[posicion] == parseInt(input.value)) {

		alert("Usted acerto");
		encontrado = true
		break;
	}

			
	
	}

	if (encontrado == false){

		alert("Usted erro");
	}

	input.value = "";
	input.focus();


	}

	var button = document.querySelector("button");
	button.onclick = vereficar;


	

</script>
